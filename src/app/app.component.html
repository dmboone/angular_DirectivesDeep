<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <!-- add the odd styling class (from css file) to this list item if number is odd -->
          <!-- make background color of list item yellow if odd else no background color -->
          <li
          class="list-group-item"
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let odd of oddNumbers">
          {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <!-- add the odd styling class (from css file) to this list item if number is odd; 
            shouldn't work for any since we already know these are all even numbers -->
          <!-- make background color of list item yellow if odd else no background color -->
          <li
          class="list-group-item"
          [ngClass]="{odd: even % 2 !== 0}"
          *ngFor="let even of evenNumbers">
          {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight>Style me with a better directive!</p>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
    </div>
  </div>
</div>
